    <div class="container">
        <div class="col">
            <h2 class="text-center"> Member Account Information </h2>
        </div>
    </div>
<div id="login-box">
    <div class="left">
        <h1> Sign Up</h1>
        <form action="PartnerRegisterServlet" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="date" name="D.O.B" placeholder="D.O.B.">
            <input type="number" name="Mobile" placeholder="Mobile No.">
            <input type="text" name="email" placeholder="E-mail">
            <input type="password" name="password" placeholder="Password">
            <p align="center"><input type="submit" name="signup_submit" value="Sign me up"></p>
        </form>
    </div>
    <div class="right">
        <span class="loginwith">Sign in with <br> Social Network</span>
        <button class="social-signin facebook">Log in with Facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google</button>
    </div>
    <div class="or">OR</div>
</div>

</body>
